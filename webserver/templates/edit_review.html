{% extends "layout.html" %}
{% block body %}
<h1>Edit Review</h1>
<br>
<form action="/edit_review/{{ rid }}" method="POST">
  <input type="text" name="rid" value="{{ rid }}">
  <input type="text" name="content" value="{{ content }}">
  <input type="text" name="rating" value="{{ rating }}">
  <input type="text" name="hashtag" value="{{ hashtag }}">
  <input type="submit" value="Submit">
</form>

<b><a href = '/review'>click here to go back</a></b>
{% endblock %}
