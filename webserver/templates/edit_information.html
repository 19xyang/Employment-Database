{% extends "layout.html" %}
{% block body %}
<h1>Edit Tracking Account</h1>
<br>
<form action="/edit_information/{{ eid }}" method="POST">
  <p>Name: <input type="text" name="name" value="{{ name }}">
  <p>Class Year: <input type="text" name="class_year" value="{{ class_year }}">
  <p>Major: <input type="text" name="major" value="{{ major }}">
  <p>University: <input type="text" name="university" value="{{ university }}">
  <p>Education: <input type="text" name="education_level" value="{{ education_level }}">
  <p>Linkedin: <input type="text" name="linkedin" value="{{ linkedin }}">
  <p>Job_id: <input type="text" name="jid" value="{{ jid }}">
  <p>Industry: <input type="text" name="industry" value="{{ industry }}">
  <p>Job: <input type="text" name="job_title" value="{{ job_title }}">
  <p>Salary: <input type="text" name="salary" value="{{ salary }}">
  <p>Type: <input type="text" name="type" value="{{ type }}">
  <p>Company: <input type="text" name="company_name" value="{{ company_name }}"></p>
  <input type="submit" value="Submit">
</form>

<b><a href = '/'>click here to go back</a></b>
{% endblock %}
