{% extends "layout.html" %}
{% block body %}
<h1>Edit Employment Information!</h1>
<br>
<form action="/edit_information/{{ eid }}" method="POST">
  <input type="text" name="name" value="{{ name }}">
  <input type="text" name="class_year" value="{{ class_year }}">
  <input type="text" name="major" value="{{ major }}">
  <input type="text" name="university" value="{{ university }}">
  <input type="text" name="education_level" value="{{ education_level }}">
  <input type="text" name="linkedin" value="{{ linkedin }}">
  <input type="text" name="jid" value="{{ jid }}">
  <input type="text" name="industry" value="{{ industry }}">
  <input type="text" name="job_title" value="{{ job_title }}">
  <input type="text" name="salary" value="{{ salary }}">
  <input type="text" name="type" value="{{ type }}">
  <input type="text" name="company_name" value="{{ company_name }}">
  <input type="submit" value="Submit">
</form>

<b><a href = '/'>click here to go back</a></b>
{% endblock %}
